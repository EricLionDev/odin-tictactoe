<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <header id="nav-bar"><div id="nav-title">Tic-Tac-Toe</div></header>
  <body>
    <div id="gameArea">
      <div id="menuContainer">
        <form id="menuForm">
          <div class="input-box">
            <label for="playerOneName" class="playerDetails"
              >Enter Your Name: </label
            ><input
              id="playerName"
              class="playerOptionInput"
              name="playerOneName"
              type="text"
              maxlength="24"
              placeholder="Player One's Name"
              required="true"
            />
          </div>
          <div class="input-box">
            <label id="choiceLabel" class="playerDetails" name="pieceChoices"
              >Choose your playing piece:</label
            ><select
              id="selectedPiece"
              name="pieceChoices"
              class="playerOptionInput"
              placeholder="Player One's Name"
            >
              <option value="X" class="pieceSelectChoices">X</option>
              <option value="O" class="pieceSelectChoices">O</option>
            </select>
          </div>
          <div id="submit-btn-container" class="input-box">
            <button
              id="submit-btn"
              class="playerOptionInput"
              type="button"
              onclick="setPlayers()"
            >
              Play
            </button>
          </div>
        </form>

        <div id="turnDisplay">
          <p id="turnInformation" class="playerDetails"></p>
          <p id="winnerDisplay" class="winnerDetails"></p>

          <div id="restart-btn-container" class="input-box">
            <button
              id="restart-btn"
              class="playerOptionInput"
              type="button"
              onclick="location.reload()"
            >
              Restart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="app.js"></script>
